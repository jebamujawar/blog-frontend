<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Blog Dashboard</h1>

  <!-- Create new post -->
  <section id="createPostSection">
    <h2>Create New Post</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="Post Title" required>
      <textarea id="content" placeholder="Write your content..." required></textarea>
      <button type="submit">Create Post</button>
    </form>
  </section>

  <!-- List of your posts with Edit/Delete -->
  <section id="myPostsSection">
    <h2>My Posts</h2>
    <div id="myPosts">
      <!-- Posts will be dynamically inserted here via JS -->
      <!-- Example structure:
      <div class="post" data-id="POST_ID">
        <h3>Post Title</h3>
        <p>Post content...</p>
        <button onclick="editPost('POST_ID')">Edit</button>
        <button onclick="deletePost('POST_ID')">Delete</button>
      </div>
      -->
    </div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>

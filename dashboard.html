<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - My Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Create New Post</h2>
    <form id="postForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter title" required autocomplete="off">

      <label for="content">Content:</label>
      <textarea id="content" name="content" placeholder="Enter content" rows="4" required></textarea>

      <button type="submit">Create Post</button>
    </form>

    <h2>My Posts</h2>
    <div id="myPosts"><p style="text-align:center; color:#666;">Loading your posts...</p></div>
  </main>

  <footer>Â© 2026 My Blog</footer>
  <script src="script.js"></script>
</body>
</html>
